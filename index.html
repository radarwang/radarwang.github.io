<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>王锐的个人主页</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            line-height: 1.6;
            color: #333;
            background: #f8f9fa;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 50px 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 40px;
            background: #2c3e50;
            color: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .avatar {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            margin-bottom: 20px;
            border: 5px solid white;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
        }

        .info-item {
            font-size: 1.1em;
            margin: 15px 0;
        }

        .resources {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .resource-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }

        .resource-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .resource-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0,0,0,0.1);
        }

        .resource-link {
            color: #2c3e50;
            font-weight: 600;
            text-decoration: none;
            display: block;
            margin: 10px 0;
        }

        @media (max-width: 768px) {
            .avatar {
                width: 150px;
                height: 150px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <img src="https://via.placeholder.com/200" alt="王锐" class="avatar">
            <h1>王锐</h1>
            <div class="info-item">年龄：31岁</div>
            <div class="info-item">出生地：四川</div>
            <div class="info-item">现居地：杭州</div>
            <div class="info-item">爱好：编码、打游戏</div>
        </header>

        <section class="resources">
            <h2 style="text-align: center; margin-bottom: 25px; color: #2c3e50;">我的资源库</h2>
            <div class="resource-list">
                <div class="resource-card">
                    <h3>GitHub主页</h3>
                    <p>个人代码仓库</p>
                    <a href="https://github.com/radarwang/radarwang.github.io" class="resource-link">访问仓库</a>
                </div>
                <div class="resource-card">
                    <h3>文档资源</h3>
                    <p>各类技术文档存储</p>
                    <a href="https://github.com/radarwang/Documents" class="resource-link">查看文档</a>
                </div>
                <!-- 可复制上方结构添加更多资源 -->
                <div class="resource-card">
                    <h3>其他资源</h3>
                    <p>更多待补充内容</p>
                    <a href="#" class="resource-link">即将更新</a>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
